<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Modern Profile UI Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-border">
                    <img src="assets/ProfilePicture.png" alt="profile-picture">
                </div>
                <h3 class="card-name">Aditya Roy</h3>
                <span class="card-profession">Software Developer</span>
                <div class="card_social" id="card-social">
                    <div class="card_social-control">
                        <div class="card_social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
                        <span class="card_social-text">My social networks</span>
                        <ul class="card_social-list">
                            <a href="https://www.linkedin.com/in/theadityaroy/" target = "blank" class="card_social-link">
                                <i class="ri-linkedin-line"></i>
                            </a>
                            <a href="https://github.com/theadityaroy" target = "blank" class="card_social-link">
                                <i class="ri-github-line"></i>
                            </a>
                            <a href="https://www.instagram.com/heyyaadii/" target = "blank" class="card_social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="script.js"></script>
    </body>
</html>
